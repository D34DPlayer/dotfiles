config_version: 2
settings:
  aliases:
    global:
      lpass: spawn --userscrpt qute-lastpass
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Ctrl+m>: spawn -m echo ntm mathieu
        ps: spawn --userscript qute-lastpass
        xx: config-cycle statusbar.hide ;; config-cycle tabs.show always switching
  colors.tabs.even.bg:
    global: black
  colors.tabs.odd.bg:
    global: black
  colors.tabs.pinned.even.bg:
    global: darkgray
  colors.tabs.pinned.odd.bg:
    global: darkgray
  colors.tabs.pinned.selected.even.bg:
    global: darkred
  colors.tabs.pinned.selected.odd.bg:
    global: darkred
  colors.tabs.selected.even.bg:
    global: darkred
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: darkred
  downloads.location.directory:
    global: /home/cruizher/Téléchargements
  fonts.default_family:
    global: Consolas
  fonts.default_size:
    global: 11pt
  fonts.web.size.default:
    global: 20
  fonts.web.size.default_fixed:
    global: 16
  fonts.web.size.minimum:
    global: 13
  qt.highdpi:
    global: true
  statusbar.hide:
    global: false
  tabs.show:
    global: always
